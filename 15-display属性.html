<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display属性</title>
    <style>
        .par {
            display: none;
        }

        .block-span {
            display: block;
        }
        #img{
            width: 200px;
        }
        #bt{
            background-color: aqua;
            width: 200px;
            height: 100px;
            display:inline-block;
        }
    </style>
</head>

<body>
    <div class="par">
        违法停车极易造成道路交通拥堵、埋下交通安全隐患、破坏城市形象。在近期开展的城区道路交通秩序综合整治行动当中，郑州交警加大力度对违法停车行为进行治理，处罚的同时，并对其进行曝光，希望通过这种方式，提醒广大车主遵法守纪、文明停车。
    </div>
    <span class="block-span">span1</span>
    <p>
        <span id="bt">span2</span>
        <img id="img" src="img/1.jpg"  title="酸辣粉" alt="图片">
        <span>span3</span>
    </p>
</body>

</html>
