    <style>
            div{
                width: 100px;
                height: 100px;
                border: 5px solid #000;
                background-color: gray;
                /* 让div标签浮动,脱离标准流 */
                float: right;
            }
    </style>
</head>

<body>
    <div id="a1">我是一个div</div>
    <span>　目前，哈罗单车利用信用分值来约束违规骑行的不文明现象。哈罗单车负责人介绍，扣除信用分本意不是为了惩罚，而是用个人信用管理的方式规范用户文明停放和骑行。比如，用户信用初始分数为100分，违规停车（小区、地库等）一次扣20分，加装私锁、私自改造车辆扣至0分，当分数低于80分时，租车费用将狂飙猛涨。截至6月21日，郑州市已有401名用户因私占和违停等违规行为被账号封禁。</span>
