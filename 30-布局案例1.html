<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局案例1</title>
    <style>
        body,
        div,
        p {
            padding: 0;
            margin: 0;
        }

        div {
            border: 1px solid goldenrod;
        }

        #head {
            height: 100px;
            width: 960px;
            margin: 0 auto;
            background-color: lawngreen;
        }
        .main{
            width: 960px;
            margin: 0 auto;
        }

        .center-l {
            width: 260px;
            height: 600px;
            float: left;
            background-color: hotpink;
        }

        .center-r {
            float: right;
            width: 695px;
            background-color: cadetblue;
            height: 600px;
        }

        #foot {
            clear: both;
            height: 100px;
            width: 960px;
            background-color: magenta;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="head"></div>
    <div class="main">
        <div class="center-l"></div>
        <div class="center-r"></div>
    </div>
    <div id="foot"></div>
</body>

</html>
