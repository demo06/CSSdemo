<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            border: 50px dotted purple;
            background-color: gold;
            /* 设置内边距,内边距是边框和内容区域的距离 */
            padding: 100px;
            /* 设置外边距,外边距是盒子边框和其他元素的距离 */
            margin: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>这是一个内容盒</div>
</body>

</html>
