<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>精灵图案例</title>
    <style>
        .news li {
            list-style: none;
        }

        .news li a {
            color: #333;
            text-decoration: none;
        }

        .news li a:hover {
            color: red;
        }

        .news li {
            /* padding-left: 34px; */
            /* border: 1px solid rebeccapurple; */
            height: 21px;
            line-height: 21px;
            padding-left: 32px;
            margin-top: 10px;
            background-image: url(img/title.png);
            background-repeat: no-repeat;
            background-position: 0px -874px;
            /* background-attachment: scroll; */
            /* 属性合写 */
            /* 一般遵循顺序 背景颜色,背景地址,是否平铺,是否滚动(attachment),背景位置 */
            /* 但是合写内容不限制,部分不需要属性可以直接省略 */
            background: #000 url(.img/title.png) no-repeat scroll   0px -874px;
            
        }
    </style>
</head>

<body>
    <ul class="news">
        <li>
            <a href="#">新闻内容</a>
        </li>
        <li>
            <a href="#">新闻内容</a>
        </li>
        <li>
            <a href="#">新闻内容</a>
        </li>
        <li>
            <a href="#">新闻内容</a>
        </li>
        <li>
            <a href="#">新闻内容</a>
        </li>
    </ul>
</body>

</html>
