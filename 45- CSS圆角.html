<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS圆角</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            margin: 30px auto 0;
            border-radius: 50%;
            overflow: hidden;
           
        }
        .box img{
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="box"><img src="./img/man.png" alt=""></div>
</body>

</html>
