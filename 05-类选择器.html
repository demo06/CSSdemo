    <h1>我国页岩气储量突破万亿立方米 这地方占十分之一</h1>

    <p class="title f1">最新发布的全国矿产资源新增储量数据显示，我国石油和天然气增长放缓，煤层气下降，增幅较大的页岩气储量突破万亿立方米大关。</p>
    <p class="title">　自然资源部7月10日发布2017年全国矿产资源储量情况显示，我国石油、天然气和煤层气勘查新增探明地质储量呈现下降趋势。</p>
    <p>2017年，全国石油勘查新增探明地质储量从2012年的15.22亿吨降至8.77亿吨，天然气从9610亿立方米降至5554亿立方米，煤层气从1274亿立方米降至105亿立方米。2017年我国石油、天然气和页岩气可采储量分别增长1.2%、1.6%、62.0%，煤层气则下降9.5%。</p>
