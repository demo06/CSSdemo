    <h1>美参院以压倒性票数通过提案 限制特朗普关税权力</h1>
    <p>　海外网7月12日电 当地时间11日，美国参议院以88：11的压倒性票数通过了一项非约束性的决议，该决议能够确保在特朗普采取关税行动时，美国国会能够在其中发挥一定作用。</p>
